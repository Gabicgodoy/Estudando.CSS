<head>

    <title>Formas de uso</title>
   <!-- 2º forma: tag style (muda todos com h1) -->
     <style>
        h1 {
            color:orange;
            text-decoration: underline;
        }
    </style>
    <!-- 3º forma:-->
    <!-- rel= relationship = relação -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <p>Eu sou um parágrafo normal.</p>

    <!-- 1º forma: inline (attr style) tem q ir linha por linha-->
    <p style="color:red; font-weight: bold">EU TO ZANGADO!<p>
    <p style="color: green; font-style: italic;"> Agora tô de boa!</p>
    <hr>
